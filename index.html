<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="style.css">
    <title>Maze Solver</title>
</head>
<body>
    <main>
        <h1>Welcome to the maze solver</h1>
        <div id="buttons">
            <button id="upload-own">Upload MAZE</button>
            <button id="test-btn">Use test file</button>
            <button id="start-solve" class="hidden">Start solve</button>
            <button id="send-json" class="hidden">Send JSON</button>
            <button id="start-maze-solve" class="hidden">Start solve</button>
        </div>
        <div>
            <textarea id="input-field" class="hidden" placeholder="Paste you maze JSON here..."></textarea>
        </div>
        <div id="board-container">
            <div id="path-show" class="paths hidden">
                <div id="show-path"></div>
                <p id="first-path">This color shows first search</p>
                <div id="show-optimal"></div>
                <p id="optimal-path">This color shows optimal path</p>
            </div>
            <div id="board"></div>
            <div id="path-opt" class="paths hidden">
                <div id="show-start"></div>
                <p id="start-show">This color shows the start</p>
                <div id="show-goal"></div>
                <p id="end-show">This color shows the goal</p>
            </div>
        </div>
    </main>
    <script src="./view/view.js" type="module"></script>
</body>
</html>
